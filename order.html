<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="jquery.mobile-1.4.5.css">
    <script src="jquery-1.10.0.min.js"></script>
    <script src="jquery.mobile-1.4.5.js"></script>
</head>
<body>
    <form action="success.html" onsubmit="myOrder()" <div data-role="header"> 
        <h1>Active Shop</h1> 
        </div><!-- /header --> 
 
        <div data-role="main" class="ui-content"> 
            <p>Online Order</p> 
        </div><!-- /content --> 
 
        <div data-role="content"> 
            <div data-role="main" class="ui-content"> 
                <form method="post" action="demoform.asp"> 
                    <label for="fname">Name:</label> 
                    <input type="text" name="fname" id="fname"> 
                    <label for="alamat"> Delivery Address:</label> 
                    <input type="text" name="alamat" id="alamat"> 
 
                    <label for="item">Choose your item:</label><br> 
                    <label><input type="radio" name="item1" value="item1">Item 1</label> 
                    <label><input type="radio" name="item2" value="item2">Item 2</label> 
                    <label><input type="radio" name="item3" value="item3">Item 3</label> 
 
                    <label for="saiz">Size:</label> 
                    <select name="saiz" required> 
                        <option value=""></option> 
                        <option value="s">S</option> 
                        <option value="m">M</option> 
                        <option value="xl">XL</option> 
                        <option value="xxl">XXL</option> 
                    </select> 
 
                    <label for="warna">Color:</label> 
                    <select name="warna" required> 
                        <option value=""></option> 
                        <option value="green">Green</option> 
                        <option value="blue">Blue</option> 
                        <option value="yellow">Yellow</option> 
                        <option value="red">Red</option> 
                    </select> 
                    <br><br> 
 
                    <input type="submit" value="Place Order"> 
                </form> 
    </form> 
</body>
</html>
